<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
        <!-- 页面主体部分 -->
        <section class="mainBox">
            <div class="column">
                <div class="panel bar">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
                <div class="panel line">
                    <h2>折线图-人员变化 <a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                    <div class="chart"></div>
                    <div class="footer"></div>
                </div>
                <div class="panel pie">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="footer"></div>
                </div>
            </div>
            <div class="column">
                <div class="no">
                    <div class="no_hd">
                        <ul>
                            <li>1236256</li>
                            <li>123456</li>
                        </ul>
                    </div>
                    <div class="no_bd">
                        <ul>
                            <li>前端需求人数</li>
                            <li>市场供应人数</li>
                        </ul>
                    </div>
                </div>
                <!-- 地图 -->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart"></div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar2">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表12</div>
                    <div class="footer"></div>
                </div>
                <div class="panel line2">
                    <h2>折线图-播放量</h2>
                    <div class="chart">888</div>
                    <div class="footer"></div>
                </div>
                <div class="panel pie2">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="footer"></div>
                </div>
            </div>
        </section>
    </header>
</body>
<script src="./plugin/index.min.js"></script>
<script src="./plugin//echarts.min.js"></script>
<script src="./plugin/jquery.js"></script>
<!-- 使用中国地图要先引用 china -->
<script src="./plugin/china.js"></script>
<script src="./index.js"></script>

</html>
